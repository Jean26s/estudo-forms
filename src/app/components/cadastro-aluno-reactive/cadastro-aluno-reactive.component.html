<form [formGroup]="form" (ngSubmit)="onSubmit()" class="container my-5">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome Completo</label>
      <input type="text" class="form-control" id="nome" formControlName="nome"
       [ngClass]="{'is-valid':nome.valid, 'is-invalid':nome.touched &&nome.invalid}">

      <div *ngIf="nome.touched && nome.invalid" class="invalid-feedback">Nome invalido</div>
      <div *ngIf="nome.valid" class="valid-feedback">Tudo certo!</div>
    </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control" formControlName="email"
        [ngClass]="{'is-valid':email.valid, 'is-invalid':email.touched &&email.invalid}">

      <div *ngIf="email.touched && email.invalid" class="invalid-feedback">Email invalido</div>
      <div *ngIf="email.valid" class="valid-feedback">Tudo certo!</div>
      </div>

      <div *ngIf="nivel.valid" class="valid-feedback">Tudo certo!</div>>

            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input id="cidade" type="text" class="form-control" formControlName="cidade"
                [ngClass]="{'is-valid':cidade.valid, 'is-invalid':cidade.touched &&cidade.invalid}">

      <div *ngIf="cidade.touched && cidade.invalid" class="invalid-feedback">Cidade invalido</div>
      <div *ngIf="cidade.valid" class="valid-feedback">Tudo certo!</div>

                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input id="estado" type="text" class="form-control" formControlName="estado"
                    [ngClass]="{'is-valid':estado.valid, 'is-invalid':estado.touched &&estado.invalid}">

                    <div *ngIf="estado.touched && estado.invalid" class="invalid-feedback">Estado invalido</div>
                    <div *ngIf="estado.valid" class="valid-feedback">Tudo certo!</div>
